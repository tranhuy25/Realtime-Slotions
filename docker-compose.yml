version: '3.8'

services:
  airflow:
    image: apache/airflow:2.7.0-python3.9
    environment:
      - AIRFLOW__CORE__EXECUTOR=Local
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=sqlite:///airflow.db
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
    volumes:
      - ./dags:/opt/airflow/dags
    ports:
      - "8080:8080"
    depends_on:
      - airflow-webserver
      - airflow-scheduler

  airflow-webserver:
    image: apache/airflow:2.7.0-python3.9
    command: ["airflow", "webserver"]
    environment:
      - AIRFLOW__CORE__EXECUTOR=Local
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=sqlite:///airflow.db
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
    volumes:
      - ./dags:/opt/airflow/dags
    ports:
      - "8080:8080"

  airflow-scheduler:
    image: apache/airflow:2.7.0-python3.9
    command: ["airflow", "scheduler"]
    environment:
      - AIRFLOW__CORE__EXECUTOR=Local
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=sqlite:///airflow.db
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
    volumes:
      - ./dags:/opt/airflow/dags

  sentiment-analysis:
    build: .
    volumes:
      - ./data:/app/data
    depends_on:
      - airflow
